<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign up | WeatherApp</title>
</head>
<body>
    <div class="container py-3 d-flex flex-column min-vh-100">
        <header th:replace="fragments/header.html :: header"></header>

        <main class="flex-grow-1 d-flex flex-column">
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Sign up</h1>
            </div>

            <section class="row justify-content-center">
                <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                    <div class="text-danger text-center" th:if="${error != null}">
                        <p th:text="${error}"></p>
                    </div>
                    <form th:action="@{/auth/registration}" th:method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="login" class="form-control" placeholder="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="password">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-success w-100" type="submit">Sign up</button>
                        </div>
                    </form>
                    <p class="fs-6 text-muted text-center">
                        Already have an account? <a th:href="@{/auth/login}">Sign in here</a>
                    </p>
                </div>
            </section>
        </main>

        <footer th:replace="fragments/footer.html :: footer"></footer>
    </div>
</body>
</html>
