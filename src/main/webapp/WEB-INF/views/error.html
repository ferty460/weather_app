<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${code != null ? code + ' | WeatherApp' : 'Error | WeatherApp'}"></title>
</head>
<body>
    <div class="container py-3 d-flex flex-column min-vh-100">
        <header th:replace="fragments/header.html :: header"></header>

        <main class="flex-grow-1 d-flex flex-column">
            <section class="flex-grow-1 d-flex justify-content-center align-items-center text-center">
                <div>
                    <span class="fs-2 fw-bold text-muted" th:text="${code != null ? code : 'Error'}"></span>
                    <p class="fs-4 text-danger" th:if="${error != null}" th:text="${error}"></p>
                </div>
            </section>
        </main>
        
        <footer th:replace="fragments/footer.html :: footer"></footer>
    </div>
</body>
</html>
