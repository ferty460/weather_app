<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home | WeatherApp</title>
</head>
<body>
    <div class="container py-3 d-flex flex-column min-vh-100">
        <header th:replace="fragments/header.html :: header"></header>

        <main class="flex-grow-1 d-flex flex-column">
            <section th:if="${user != null}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Location">
                    <div class="input-group-append">
                        <form action="" method="get">
                            <button class="btn btn-success" type="button">Search</button>
                        </form>
                    </div>
                </div>
            </section>

            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal" th:if="${user == null}">Welcome, Guest!</h1>
                <h1 class="display-4 fw-normal" th:if="${user != null}" th:text="'Welcome, ' + ${user.getLogin()}"></h1>
            </div>
            
            <section class="flex-grow-1 d-flex justify-content-center align-items-center text-center">
                <div class="row" th:if="${user != null && !locations.isEmpty()}">
                    <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="loc : ${locations}">
                        <div class="card" style="width: 18rem;">
                            <img th:src="@{'https://openweathermap.org/img/wn/' + ${loc.weather[0].icon} + '@4x.png'}"
                                 class="card-img-top" style="max-height: 150px; object-fit: contain;" alt="...">
                            <div class="card-body">
                                <h5 class="card-title fs-3"><span th:text="${loc.main().temp()}"></span>°C</h5>
                                <p class="card-text fs-4"><b th:text="${loc.name()}"></b></p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    Feels like <span th:text="${loc.main().feelsLike()}"></span>°C
                                </li>
                                <li class="list-group-item" th:text="${loc.weather[0].description()}"></li>
                                <li class="list-group-item">
                                    Humidity: <span th:text="${loc.main().humidity()}"></span>%
                                </li>
                            </ul>
                            <div class="card-body">
                                <form th:action="@{/locations/{id}(id=${loc.id()})}" th:method="post">
                                    <input type="hidden" name="_method" value="delete">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${user != null && locations.isEmpty()}">
                    <span class="fs-4 text-muted">
                        It's so empty...
                    </span>
                </div>

                <div th:if="${user == null}">
                    <span class="fs-4 text-muted">
                        It's so empty... <a th:href="@{/auth/login}">Sign in</a> to add a location
                    </span>
                </div>
            </section>
        </main>

        <footer th:replace="fragments/footer.html :: footer"></footer>
    </div>
</body>
</html>
