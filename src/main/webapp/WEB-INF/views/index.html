<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home | WeatherApp</title>
</head>
<body>
    <div class="container py-3 d-flex flex-column min-vh-100">

        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">WeatherApp</span>
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <form action="">
                        <button type="submit" class="me-3 py-2 btn btn-primary">Sign in</button>
                    </form>
                    <form action="">
                        <button type="submit" class="me-3 py-2 btn btn-primary">Sign up</button>
                    </form>
                    <span class="me-3 py-2">Guest</span>
                    <form action="">
                        <button type="submit" class="me-3 py-2 btn btn-danger">Sign out</button>
                    </form>
                </nav>
            </div>
        </header>

        <main class="flex-grow-1 d-flex flex-column">
            <section>       
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Location">
                    <div class="input-group-append">
                        <form action="" method="get">
                            <button class="btn btn-success" type="button">Search</button>
                        </form>
                    </div>
                </div>
            </section>

            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Welcome, Guest!</h1>
            </div>
            
            <section class="flex-grow-1 d-flex justify-content-center align-items-center text-center">
                <div class="row">
                    <div class="col-12 col-lg-3 col-md-6 mb-4">
                        <div class="card" style="width: 18rem;">
                            <img src="https://openweathermap.org/img/wn/01n@4x.png" class="card-img-top" style="max-height: 150px; object-fit: contain;" alt="...">
                            <div class="card-body">
                                <h5 class="card-title fs-3">7°C</h5>
                                <p class="card-text fs-4"><b>Moscow</b></p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Feels like 2°C</li>
                                <li class="list-group-item">overcast clouds</li>
                                <li class="list-group-item">Humidity: 70%</li>
                            </ul>
                            <div class="card-body">
                                <form action="" method="post">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <div>
                    <span class="fs-4 text-muted">So empty...</span>
                </div> -->
            </section>
        </main>
        
        <footer class="py-3 my-4 border-top text-center mt-auto">  
            <a href="https://github.com/ferty460/weather_app" class="text-decoration-none">Source code</a>
        </footer>
    </div>
</body>
</html>
