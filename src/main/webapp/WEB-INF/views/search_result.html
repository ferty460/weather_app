<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Serach Results | WeatherApp</title>
</head>
<body>
    <div class="container py-3 d-flex flex-column min-vh-100">
        <header th:replace="fragments/header.html :: header"></header>

        <main class="flex-grow-1 d-flex flex-column">
            <section>       
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Location" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <form action="" method="get">
                            <button class="btn btn-success" type="button">Search</button>
                        </form>
                    </div>
                </div>
            </section>

            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Locations:</h1>
            </div>

            <section class="flex-grow-1 d-flex justify-content-center align-items-center text-center">
                <div class="row">
                    <div class="col-12 col-lg-3 col-md-6 mb-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-header">
                                <b>San Francisco</b>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Latitude: 37.7790262</li>
                                <li class="list-group-item">Longitude: -122.419906</li>
                                <li class="list-group-item">Country: US</li>
                                <li class="list-group-item">State: California</li>
                                <li class="list-group-item">
                                    <form action="" method="post">
                                        <button class="btn btn-success" type="button">Add</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- <div>
                    <span class="fs-4 text-muted">So empty...</span>
                </div> -->
            </section>
        </main>

        <footer th:replace="fragments/footer.html :: footer"></footer>
    </div>
</body>
</html>
