<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Search Results | WeatherApp</title>
</head>
<body>
    <div class="container py-3 d-flex flex-column min-vh-100">
        <header th:replace="~{fragments/header :: header}"></header>

        <main class="flex-grow-1 d-flex flex-column">
            <section th:replace="~{fragments/search_form :: search}"></section>

            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Locations:</h1>
            </div>

            <section class="flex-grow-1">
                <div class="container">
                    <div class="row justify-content-center" th:if="${!locations.isEmpty()}">
                        <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="loc : ${locations}">
                            <div class="card" style="width: 18rem;">
                                <div class="card-header">
                                    <b th:text="${loc.name()}"></b>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Latitude: <span th:text="${loc.lat()}"></span></li>
                                    <li class="list-group-item">Longitude: <span th:text="${loc.lon()}"></span></li>
                                    <li class="list-group-item">Country: <span th:text="${loc.country()}"></span></li>
                                    <li class="list-group-item">State: <span th:text="${loc.state()}"></span></li>
                                    <li class="list-group-item">
                                        <form th:action="@{/locations}" th:method="post">
                                            <input type="hidden" name="name" th:value="${loc.name()}">
                                            <input type="hidden" name="lat" th:value="${loc.lat()}">
                                            <input type="hidden" name="lon" th:value="${loc.lon()}">
                                            <button class="btn btn-success" type="submit">Add</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div th:if="${locations.isEmpty()}" class="text-center">
                        <span class="fs-4 text-muted" th:text="|Nothing was found for your query: ${query}|"></span>
                    </div>
                </div>
            </section>
        </main>

        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</body>
</html>
