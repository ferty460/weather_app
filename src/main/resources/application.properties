spring.application.name=weather-app

jdbc.driverClassName=org.postgresql.Driver
jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/example_db}
jdbc.username=${DB_USERNAME:example_name}
jdbc.password=${DB_PASSWORD:example_password}

hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=none

open-weather.api.key=${OPEN_WEATHER_API_KEY}